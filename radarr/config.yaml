name: radarr
version: "0.1.0"
slug: radarr
legacy: false
init: false
# image: c0m4/hassio-radarr-{arch}
description: A fork of Sonarr to work with movies Ã  la Couchpotato
url: https://github.com/attiasr/hassio-addons/tree/master/radarr#readme
startup: services
arch:
  - aarch64
  - amd64
  - armhf
ports:
  7878/tcp: 7878
ports_description:
  7878/tcp: web interface
map:
  - config:rw
  - share:rw
  - media:rw
  - ssl
webui: http://[HOST]:[PORT:7878]
boot: auto
options:
  PUID: 1001
  PGID: 1001
schema:
  PUID: int
  PGID: int
  TZ: str?
backup_exclude:
  - "**/Backups/*"
  - "**/logs/*"
  - "**/MediaCover/*"
